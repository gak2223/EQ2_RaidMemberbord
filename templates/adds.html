<html>
	<head>
		<title>新規</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
		<title>DoGRaid出欠申請ページ</title>
		<script type="text/javascript" src="/script/jquery/jquery-1.6.4.min.js"></script> 
		<script type="text/javascript" src="/script/jquery/jquery-setting.js"></script> 
		<link rel="stylesheet" href="/script/jquery/jquery.mobile-1.1.0.min.css" />
		<script type="text/javascript" src="/script/jquery/jquery.mobile-1.1.0.min.js"></script>
		<script type="text/javascript" src="/script/jquery/jquery.validate.min.js"></script>
		<script type="text/javascript" src="/script/jquery/messages_ja.js"></script>
		<script type="text/javascript" src="/script/jquery/jquery.maxlength.js"></script>
		<script type="text/javascript" src="/script/jquery/additional-methods.js"></script>
		<script type="text/javascript" src="/script/jquery/jquery.validatesankaform.js"></script>
		<link rel="stylesheet" href="/script/jquery/jquery.mobile.custom.css" />
	</head>
	<body>
		<div data-role="page" data-theme="b">
			<div data-role="header" data-theme="b" data-position="fixed">
				<h1>{{ kaisaibi }}({{youbi}})</h1>
				<a href="/" data-icon="home" data-iconpos="notext" data-direction="reverse" class="ui-btn-right jqm-home">Home</a>
			</div>
			<div data-role="content">
				<form id="dogform" action="/insert/post" method="post" data-ajax="false">
					<ul data-role="listview" data-theme="c">
						<li data-role="list-divider">新規</li>
					</ul>
					<br>
					<ul data-role="listview" data-inset="true" data-theme="b" data-dividertheme="b">
						<li data-role="list-divider">名前</li>
						<li>
						<div class="ui-body ui-body-c">
							<div data-role="fieldcontain">
								<input type="text" maxlength="40" class="required text" name="chara_name" value="{{ data.chara_name|escape }}" >
							</div>
						</div>
						</li>
					</ul>
					<ul data-role="listview" data-inset="true" data-theme="b" data-dividertheme="b">
						<li data-role="list-divider">クラス</li>
						<li>
						<div class="ui-body ui-body-c">
							<div data-role="fieldcontain">
								<label for="chara_class" class="select"></label>
								<select name="chara_class" data-theme="c" data-overlay-theme="b" data-native-menu="false">
{{ clstag|safe }}
								</select>
							</div>
						</div>
						</li>
					</ul>
					<ul data-role="listview" data-inset="true" data-theme="c" data-dividertheme="b">
						<li data-role="list-divider">参加</li>
						<li>
						<div class="ui-body ui-body-c">
							<div data-role="fieldcontain">
								<fieldset data-role="controlgroup" data-type="horizontal" data-role="fieldcontain">
{{ snktag|safe }}
								</fieldset>
							</div>
						</div>
						</li>
					</ul>
					<ul data-role="listview" data-inset="true" data-theme="c" data-dividertheme="b">
						<li data-role="list-divider">コメント</li>
						<li>
						<div class="ui-body ui-body-c">
							<div data-role="fieldcontain">
								<textarea name="comment_text" rows="6" cols="30" maxlength="400" class="limited">{{ data.comment_text|escape }}</textarea>
							</div>
						</div>
						</li>
					</ul>
{% ifequal youbinum 5 %}
					<ul data-role="listview" data-inset="true" data-theme="c" data-dividertheme="b">
						<li data-role="list-divider">日曜日も同じデータで申請する</li>
						<li>
						<div class="ui-body ui-body-c">
							<div data-role="fieldcontain">
								<fieldset data-role="controlgroup" data-type="horizontal" data-role="fieldcontain">
									<input type="radio" name="onaji" id="radio-1" value="yes" /> 
									<label for="radio-1">はい</label> 
									<input type="radio" name="onaji" id="radio-2" value="no"  CHECKED/> 
									<label for="radio-2">いいえ</label> 
								</fieldset>
							</div>
						</div>
						</li>
					</ul>
{% endifequal %}
					<div data-role="controlgroup" data-type="horizontal">
						<a data-role="button" data-icon="arrow-l" data-rel="back" data-direction="reverse">戻る</a>
						<input type="submit" value="決定" data-icon="check" data-iconpos="right"/>
					</div>
					<div>
						<input type="hidden" name="kaisaibi" value="{{ kaisaibi }}"/>
					</div>
				</form>
			</div>
			<div data-role="footer" data-theme="b" class="ui-bar" data-position="fixed">
			</div>
		</div>
	</body>
</html>
